<!-- Footer -->
<footer class="footer mt-auto py-4 bg-light border-top">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted mb-1">&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Todos los derechos
                    reservados.</p>
                <p class="text-muted small mb-0">Construido con Jekyll y Bootstrap 5</p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="social-links">
                    {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}" class="text-muted me-3">
                        <i class="bi bi-github"></i>
                    </a>
                    {% endif %}
                    {% if site.email %}
                    <a href="mailto:{{ site.email }}" class="text-muted">
                        <i class="bi bi-envelope"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</footer>
